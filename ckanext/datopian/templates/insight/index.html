{% extends "page.html" %}
{% block page_title %}Data Insight{% endblock %}

{% block content %}
  <h1>Data Insight</h1>
  {% if groups %}
    <ul>
      {% for group in groups %}
        <li>
          <a href="{{ h.url_for('group.read', id=group.name) }}">
            {{ group.display_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Tidak ada group dengan tag Insight.</p>
  {% endif %}
{% endblock %}
