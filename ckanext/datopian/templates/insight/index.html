{% extends "page.html" %}

{% block subtitle %}Insight{% endblock %}

{% block primary %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Daftar Insight</h2>
    {% if c.user %}
    <a href="{{ h.url_for('group.new') }}?insight=1" 
       class="btn btn-primary"
       style="position: relative; z-index: 9999;">
      <i class="fa fa-plus"></i> Tambah Insight
    </a>
  {% endif %}
  </div>

  <ul>
    {% for group in groups %}
      <li>
        <a href="{{ h.url_for('group.read', id=group.name) }}">
          {{ group.display_name }}
        </a>
      </li>
    {% else %}
      <li><em>Belum ada Insight</em></li>
    {% endfor %}
  </ul>
{% endblock %}
